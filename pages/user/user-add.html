<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Add</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script type="text/javascript" src="../../plugins/require/require.js" data-main="../../lib/user/main-user.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="wrapper" id="app">
        <form class="form-horizontal mt-20">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label"><span
                        class="text-red">*</span>LoginName:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" v-model="user.username" id="username"
                           placeholder="Input your username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label"><span
                        class="text-red">*</span>Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" v-model="user.password" id="password"
                           placeholder="Input your password">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label"><span
                        class="text-red">*</span>InGroup:</label>
                <div class="col-sm-8">
                    <select2 class="form-control" :options="groups" my-id="groupId" @change="change"
                             v-model="user.usergroupId"
                             placeholder="Select your group"></select2>
                </div>
            </div>
            <div class="form-group">
                <label for="firName" class="col-xs-2 control-label">YourName:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" v-model="user.firstname" id="firName"
                           placeholder="firstName">
                </div>
                <div class="col-xs-4">
                    <input type="text" class="form-control" v-model="user.lastname" id="lastName"
                           placeholder="lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-sm-2"><span class="text-red">*</span>Email:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" v-model="user.email" id="email"
                           placeholder="Input your email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Image:</label>
                <div class="col-sm-2">
                    <uploader text="Select image" @uploaded="uploaded"></uploader>
                </div>
                <input type="text" v-model="user.image" class="hide">
            </div>
            <div class="form-group text-center">
                <button class="btn btn-default margin-r-5" type="button" @click="cancel">Cancel</button>
                <button class="btn btn-success" @click="save" type="button">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
