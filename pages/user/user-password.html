<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script type="text/javascript" src="../../plugins/require/require.js" data-main="../../lib/user/main-user.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="wrapper" id="app">
        <form class="form-horizontal mt-20">
            <div class="form-group">
                <label for="oldpassword" class="col-sm-2 control-label"><span
                        class="text-red">*</span>Old Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" v-model="user.oldpassword" id="oldpassword"
                           placeholder="Input your old password">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label"><span
                        class="text-red">*</span>Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" v-model="user.newpassword" id="password"
                           placeholder="Input your password">
                </div>
            </div>
            <div class="form-group">
                <label for="cpassword" class="col-sm-2 control-label"><span
                        class="text-red">*</span>Confirm Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" v-model="user.cpassword" id="cpassword"
                           placeholder="Input your password">
                </div>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-default margin-r-5" type="button" @click="cancel">Cancel</button>
                <button class="btn btn-success" @click="save" type="button">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
